<html>
<head>
  <link rel="stylesheet" href="../../bower_components/video.js/dist/video-js.min.css" />
  <link rel="stylesheet" href="../app/youtubevideoplayer.css" />
</head>
<body>
<div id="bodyDiv">
  <p>Enter YouTube URL here</p>
  <input type="text" id="urlText" ng-model="urlText" />
  <button id="loadVidButton" ng-click="loadVideo()">Load video</button>
  <video
    id="vid1"
    class="video-js vjs-default-skin"
    controls
    poster=""
    width="710" height="400"
    data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": ""}] }'
  >
  </video>
</div>
</body>
<script src="../../bower_components/video.js/dist/video.min.js"></script>
<script src="../../bower_components/vjs-video/dist/vjs-video.min.js"></script>
<script src="../plugins/Youtube.min.js"></script>
<script src="../plugins/hotkeys.min.js"></script>
</html>
